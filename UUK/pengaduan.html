    <div class="isi">
        <h1>Form Pengaduan Masyarakat Desa Watugede</h1>
        <p>Masyarakat dapat menyampaikan pengaduan terkait pelayanan desa, fasilitas, atau hal lainnya melalui formulir berikut:</p>

        <form action="#" method="post">
            <label for="nama">Nama:</label><br>
            <input type="text" id="nama" name="nama" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="aduan">Isi Pengaduan:</label><br>
            <textarea id="aduan" name="aduan" rows="6" required></textarea><br><br>

            <button type="submit" class="kunjungan">Kirim Pengaduan</button>
        </form>
